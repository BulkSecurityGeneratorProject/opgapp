<div class="row">
    <div class="col-md-12">
        <h1 class="display-5" jhiTranslate="home.title">Welcome to OPG online!</h1>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                      [translateValues]="{username: account.login}"> You are logged in as user "{{account.login}}". </span>
            </div>
            <div class="btn-group" role="group" *ngIf="isAuthenticated()">
                <button type="button" [routerLink]="['/product']"
                        class="btn btn-secondary btn-md gray-button">
                    <fa-icon icon="bread-slice" fixedWidth="true"></fa-icon>
                    <span jhiTranslate="home.findProducts"></span>
                </button>
                <button type="button" [routerLink]="['/house-farm']" class="btn btn-secondary btn-md gray-button">
                    <fa-icon icon="home" fixedWidth="true"></fa-icon>
                    <span jhiTranslate="home.findHouseFarms"></span>
                </button>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a><span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>
