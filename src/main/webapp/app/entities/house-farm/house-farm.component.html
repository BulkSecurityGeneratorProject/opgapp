<div>
    <h2 id="page-heading">
        <span jhiTranslate="opgappApp.houseFarm.home.title">House Farms</span>
        <button *jhiHasAnyAuthority="'ROLE_OWNER'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-house-farm"
                [routerLink]="['/house-farm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="opgappApp.houseFarm.home.createLabel">
            Create new House Farm
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="houseFarms?.length === 0">
        <span jhiTranslate="opgappApp.houseFarm.home.notFound">No houseFarms found</span>
    </div>
    <div class="table-responsive" *ngIf="houseFarms?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="opgappApp.houseFarm.name">Name</span></th>
            <th><span jhiTranslate="opgappApp.houseFarm.hasLicense">Has License</span></th>
            <th><span jhiTranslate="opgappApp.houseFarm.dateFounded">Date Founded</span></th>
            <th><span jhiTranslate="opgappApp.houseFarm.contactNumber">Contact Number</span></th>
            <th><span jhiTranslate="opgappApp.houseFarm.location">Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let houseFarm of houseFarms ;trackBy: trackId">
                <b><td>{{houseFarm.name}}</td></b>
                <td>{{houseFarm.hasLicense}}</td>
                <td>{{houseFarm.dateFounded | date:'mediumDate'}}</td>
                <td>{{houseFarm.contactNumber}}</td>
                <td>
                    <div *ngIf="houseFarm.location">
                        <a [routerLink]="['../location', houseFarm.location?.id, 'view' ]" >{{houseFarm.location?.city}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/house-farm', houseFarm.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/house-farm', houseFarm.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'house-farm', { outlets: { popup: houseFarm.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
