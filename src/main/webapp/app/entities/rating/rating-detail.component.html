<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rating">
            <h2><span jhiTranslate="opgappApp.rating.detail.title">Rating</span> for {{rating.product?.name}} ({{rating.product.houseFarm.name}})</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="opgappApp.rating.stars">Stars</span></dt>
                <dd>
                    <span>{{rating.stars}}</span>
                </dd>
                <dt><span jhiTranslate="opgappApp.rating.comment">Comment</span></dt>
                <dd>
                    <span>{{rating.comment}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rating', rating.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
